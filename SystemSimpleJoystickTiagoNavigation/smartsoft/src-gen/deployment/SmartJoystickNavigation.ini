##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartJoystickNavigation
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

##########################
# client port parameters

[JoystickServiceIn]
wiringName JoystickServiceIn
serverName SmartJoystickServer
serviceName JoystickServcieOut
initialConnect true
roboticMiddleware OpcUa_SeRoNet
interval 1

[NavVelServiceOut]
wiringName NavVelServiceOut
serverName SmartGazeboBaseServer
serviceName NavVelServiceIn
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[JoystickNavTask]
minActFreqHz 0.0
maxActFreqHz 0.0
# setup default trigger as DataTriggered
triggerType DataTriggered
inPortRef JoystickServiceIn
prescale 1
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
#####################
# internal parameters
#####################
##########################
# InternalParameter Settings
[Settings]
max_steering 1.2
max_velocity 1.0


