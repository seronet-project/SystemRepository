##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartMapperGridMap
# the initial MainState of the component
initialMainState BuildCurrMap
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[CurrMapOut]
serviceName CurrMapOut
roboticMiddleware ACE_SmartSoft

[CurrQueryServer]
serviceName CurrQueryServer
roboticMiddleware ACE_SmartSoft

[LtmQueryServer]
serviceName LtmQueryServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[LaserServiceIn]
wiringName LaserServiceIn
serverName SmartLaserLMS200Server
serviceName LaserScanOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[CurMapTask]
minActFreqHz 10.0
maxActFreqHz 20.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 10.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0

[LtmMapTask]
minActFreqHz 2.0
maxActFreqHz 10.0
# setup default trigger as PeriodicTimer
triggerType PeriodicTimer
periodicActFreqHz 2.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 2.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
