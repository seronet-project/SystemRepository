##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartCdlServer
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[GoalEventServer]
serviceName GoalEventServer
roboticMiddleware ACE_SmartSoft

[RobotBlockedEventServer]
serviceName RobotBlockedEventServer
roboticMiddleware ACE_SmartSoft

[NavVelSendServer]
serviceName NavVelSendServer
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[LaserClient]
wiringName LaserClient
serverName SmartLaserLMS200Server
serviceName LaserScanOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[LaserClient2]
wiringName LaserClient2
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[PlannerClient]
wiringName PlannerClient
serverName SmartPlannerBreadthFirstSearch
serviceName PlannerGoalServer
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1

[TrackingClient]
wiringName TrackingClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[IRClient]
wiringName IRClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[PathNavigationGoalClient]
wiringName PathNavigationGoalClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[BaseStateClient]
wiringName BaseStateClient
serverName unknown
serviceName unknown
initialConnect false
roboticMiddleware ACE_SmartSoft
interval 1

[NavVelSendClient]
wiringName NavVelSendClient
serverName SmartPioneerBaseServer
serviceName NavVelIn
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1



##########################
# activity parameters

[CdlTask]
minActFreqHz 5.0
maxActFreqHz 40.0
# setup default trigger as PeriodicTimer
triggerType PeriodicTimer
periodicActFreqHz 20.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 5.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
