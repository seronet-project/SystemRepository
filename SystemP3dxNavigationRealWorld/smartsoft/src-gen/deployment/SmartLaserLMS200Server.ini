##########################
# component parameters

[component]

# the name of the component for the naming service
name SmartLaserLMS200Server
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[LaserScanOut]
serviceName LaserScanOut
roboticMiddleware ACE_SmartSoft

[LaserQueryServiceAnsw]
serviceName LaserQueryServiceAnsw
roboticMiddleware ACE_SmartSoft

##########################
# client port parameters

[BaseStateIn]
wiringName BaseStateIn
serverName SmartPioneerBaseServer
serviceName BasePositionOut
initialConnect true
roboticMiddleware ACE_SmartSoft
interval 1


##########################
# activity parameters

[LaserTask]
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
##########################
## component parameters ##
##########################

######################################
## parameter refinement Laser
[Laser]
sick_type LMS
x 70.0
y 0.0
z 0.0
azimuth 0.0
device /dev/ttyUSB0
baudrate 500000
resolution 50
length_unit 1
verbose false
##########################
# InternalParameter Base
[Base]
base_a 0.0
subscribe true
x 0.0
y 0.0
z 0.0

